@args (String status, String uri, String query, String error)

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<table style="width: 800px;" cellspacing="0" cellpadding="3" border="1">
    <tbody>
    <tr>
        <td style="width: 20%; text-align: center; vertical-align: middle; ">
            <h3>Status:</h3>
        </td>

        <td style="width: 80%; text-align: left; vertical-align: middle; ">
            @status
        </td>
    </tr>
    <tr>
        <td style="width: 20%; text-align: center; vertical-align: middle; ">
            <h3>URI:</h3>
        </td>
        <td style="width: 80%; text-align: left; vertical-align: middle; ">
            @uri
        </td>
    </tr>
    <tr>
        <td style="width: 20%; text-align: center; vertical-align: middle; ">
            <h3>Query:</h3>
        </td>
        <td style="width: 80%; text-align: left; vertical-align: middle; ">
            @query
        </td>
    </tr>
    <tr>
        <td style="width: 20%; text-align: center; vertical-align: middle; ">
            <h3>Error:</h3>
        </td>
        <td style="width: 80%; text-align: left; vertical-align: middle; ">
            <pre>@error</pre>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
